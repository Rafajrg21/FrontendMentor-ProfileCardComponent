<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- My styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="main-container" class="main-container">
    <div id="card-container" class="card-container">
      <div id="card-content">
        <div class="upper-section">
          <img class="profile-picture" src="/images/image-victor.jpg"></div>
        </div>
        <div class="profile-info">
          <div class="info-container">
            <p id="info-dark">Victor Crest</p>
            <p id="info-light" style="margin-left: 8px;">26</p>
          </div>
          <p id="info-mini">London</p>
        </div>
        <hr>
        <div class="bottom-section">
          <div class="followers">
            <p id="info-dark">80K</p>
            <p id="info-mini">Followers</p>
          </div>
          <div class="likes">
            <p id="info-dark">803K</p>
            <p id="info-mini">Likes</p>
          </div>
          <div class="photos">
            <p id="info-dark">1.4K</p>
            <p id="info-mini">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rafajrg21/FrontendMentor-ProfileCardComponent">Rafael Romero</a>.
  </div>
</body>
</html>
